<div class="send-area-container">
    <div class="app-title">
        <mat-icon class="cl-gray">drafts</mat-icon>
        <span class="app-title__name">Черновики</span>
    </div>
    <p class="cl-gray">
        Вы находитесь в разделе черновики.
    </p>
    <h3>103 Черновика</h3>

    <table mat-table [dataSource]="dataSource" class="table w100">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Название </th>
            <td mat-cell *matCellDef="let element">
                <div class="name-header ellipse-text">{{element.title}}</div>
                <div class="name-desc ellipse-text cl-gray">{{element.desc}}</div>
                <div class="name-link">
                    <mat-icon class="cl-blue">facebook</mat-icon> {{element.tag}}
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef> Создана </th>
            <td mat-cell *matCellDef="let element"> {{element.created}} </td>
        </ng-container>

        <ng-container matColumnDef="btn">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menuBtn">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menuBtn="matMenu">
                    <button mat-menu-item>
                        <mat-icon>create</mat-icon>
                        <span>Редактировать</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>remove_circle_outline</mat-icon>
                        <span>Удалить</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
</div>
